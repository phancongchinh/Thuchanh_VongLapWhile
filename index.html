<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Vòng Lặp While</title>
</head>
<body>

<fieldset>
    <h2>Bài 1</h2>

    <button type="button" onclick="sumUp()">Bắt đầu</button>
    <script>
        function sumUp() {
            var num=0; var sum=0;

            while (num!== -1 ) {
                num = parseInt(prompt("Enter a number: "));
                //Code tính tổng
                sum += num;
            }

            if(confirm("Tổng của tất cả các số đã nhập là: " + sum +".\r\n Do you want another try?")) {
                sumUp();
            } else {
                alert("Ok, bye!")
            }
        }
    </script>
</fieldset>

<br>
<fieldset>
    <h2>Bài 2</h2>

    <button type="button" onclick="hrDraw()">Bắt đầu</button>

    <p id="drawing"></p>

    <script>
        function hrDraw() {
            let i = 1;
            while (i < 10) {
                document.write("<hr width = " + i + "%>");
                i++;
            }
        }

    </script>
</fieldset>

</body>
</html>
